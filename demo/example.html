<!DOCTYPE html>
<html>
	<head>
		<title>Mootools Element.Resizable â€” textarea resizer example</title>
		<link rel="stylesheet" type="text/css" href="../Source/Element.Resizable.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>

		<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-nocompat.js"></script>
		<script src="mootools-more.js"></script>
		<script src="../Source/Element.Resizable.js"></script>

		<script>
			window.addEvent('domready', function() {
				$$('textarea').resizable();
				$$('iframe').resizable();
			});
		</script>

	</head>
	<body>

		<div id="container">

			<h1>Element.Resizable</h1>

			<h2>Textarea + Resizer bar (grippie)</h2>
			<p>
				<textarea id="description" cols="90" rows="10" >Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
			</p>

			<h2>IFrame + Resizer bar (grippie)</h2>
			<iframe src="http://mootools.net" width="800" height="200"></iframe>

			<h2>Another textarea + Resizer bar (grippie)</h2>
			<p>
				<textarea cols="90" rows="10" >Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
			</p>

		</div>

	</body>
</html>
